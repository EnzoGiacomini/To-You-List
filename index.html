<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToYouList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<header>
    <h1>ToYouList✓</h1>
</header>

<body>
    <div class="container-div">
        <div id="search-div">
            <input type="search" maxlength="100" name="search-bar" placeholder="Pesquise Aqui">
        </div>
        <div id="filter-div">
            <select name="Grupos" id="groups-select">
                <option value="all">Todos</option>
                <option value="finished">Finalizado</option>
                <option value="in-progress">Em andamento</option>
                <option value="late">Atrasado</option>
            </select>
        </div>
        <div id="list-div">
            <ol class="task-list">
            </ol>
        </div>
        <div id="options-div">
            <form>
                <input class="input" id="name" type="text" placeholder="Nome da tarefa" name="name">
                <input class="input" id="date" type="date" name="date">
                <select class="input" name="Grupos" id="priority-form">
                    <option value="" disabled selected hidden >Prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
                <input class="input" id="submit-button" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
