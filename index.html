<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToYouList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
</head>

<header>
    <h1>ToYouList✓</h1>
</header>

<body>
    <div class="container-div">
        <div id="search-div">
            <input type="search" maxlength="100" name="search-bar" value="Pesquise Aqui">
        </div>
        <div id="filter-div">
            <select name="Grupos" id="groups-select">
                <option value="all">Todos</option>
                <option value="finished">Finalizado</option>
                <option value="in-progress">Em andamento</option>
                <option value="late">Atrasado</option>
            </select>
        </div>
        <div id="list-div">

        </div>
        <div id="options-div">
            <form>
                <input class="input" id="name" type="text" value="Nome da tarefa" name="name">
                <input class="input" id="date" type="date" name="date">
                <select class="input" name="Grupos" id="priority-form">
                    <option value="all">Alta</option>
                    <option value="finished">Média</option>
                    <option value="in-progress">Baixa</option>
                </select>
                <textarea class="input" id="description" name="description" maxlength="216">Descrição</textarea>
                <input class="input" id="submit-button" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
